<section>
    <div class="section-header">
        <h2>Tasks</h2>
      </div>
    <table mat-table [dataSource]="taskList" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
        </ng-container>
      
        <!-- Status Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> 

            <span
            class="status completed"
            *ngIf="element.isCompleted"
          >
            Completed
          </span>
          <span
            class="status notCompleted"
            *ngIf="!element.isCompleted"
          >
            Not completed
          </span>


          </td>
        </ng-container>
       
            <!-- creation date Column -->
            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef> Creation date </th>
                <td mat-cell *matCellDef="let element"> 
      
                {{element.creationDate | date}}
                </td>
              </ng-container>
      
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
             
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" yPosition="below">
              <button
                mat-menu-item
                [routerLink]="[
                '/view/',
                element.id,
                'view'
              ]"
               
              >
                <mat-icon>visibility</mat-icon>
                <span>View</span>
              </button>
              <button  (click)="openChangeStatusDialog(element)" 
               mat-menu-item>
                <span *ngIf="element.isCompleted"   class="d-flex align-items-center justify-content-between" >
                  <mat-icon >close</mat-icon>
                  <span >Un completed</span>
                </span>
                <span *ngIf="!element.isCompleted"  class="d-flex align-items-center justify-content-between" >
                  <mat-icon>check_circle</mat-icon>
                  <span>Completed</span>
                </span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</section>
